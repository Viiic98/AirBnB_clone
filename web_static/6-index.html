<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- Styles Start -->
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <!-- Styles End -->
        <!-- Icon -->
        <link rel="shortcut icon" type="image/png" href="images/icon.png">
        <title>AirBnB Clone</title>
    </head>
    <body>
        <!-- Header Start -->
        <header class="header">
            <div class="logo"></div>
        </header>
        <!-- Header End -->
        <!-- Container Start -->
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3 class="title">States</h3>
                    <h4 class="subtitle">California, Arizona...</h4>
                    <ul class="popover">
                        <li class="state">
                            <h2>Arizona:</h2>
                            <ul>
                                <li class="cities">Page</li>
                                <li class="cities">Page 2</li>
                            </ul>
                        </li>
                        <li class="state">
                            <h2>California:</h2>
                            <ul>
                                <li class="cities">San francisco</li>
                                <li class="cities">Los altos</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="amenities">
                    <h3 class="title">Amenities</h3>
                    <h4 class="subtitle">Internet, Kitchen...</h4>
                    <ul class="popover">
                        <li class="ameni_list">Internet</li>
                        <li class="ameni_list">TV</li>
                        <li class="ameni_list">Kitchen</li>
                        <li class="ameni_list">Iron</li>
                    </ul>
                </div>
                <button class="b_search">Search</button>
            </section>
        </div>
        <!-- Container End -->
        <!-- Footer Star -->
        <footer class="footer">Holberton School</footer>
        <!-- Footer End -->
    </body>
</html>
